Acme\BlogBundle\Entity\Userinfo:
    properties:
        password:
            - NotBlank: ~
            - Length:
                min: 7
                max: 13
                minMessage: "Your first name must be at least 7 characters length"
                maxMessage: "Your first name cannot be longer than 13 characters length"
Acme\DemoBundle\Entity\Document:
    properties:
        file:
            - File:
                maxSize: 6000000